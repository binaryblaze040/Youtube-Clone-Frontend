<div class="container h-100 body">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <b><h5>RESET PASSWORD</h5></b>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #resetPass="ngForm" (ngSubmit)="resetPassword(resetPass.value)">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><img class="input-icons" src="../../assets/img/key.png"></span>
                        </div>
                        <input type="password" required minlength="4" maxlength="20" ngModel name="password" #pass="ngModel" class="form-control input_pass" placeholder="New Password" required>
                    </div>
                    <div class="alert alert-danger" *ngIf="pass.touched && !pass.valid && pass.errors">
                        <div *ngIf="pass.errors.required">Password is required!</div>
                        <div *ngIf="pass.errors.minlength">Password length must be more than 3 characters!</div>
                        <div *ngIf="pass.errors.maxlength">Password length must be less than or equal to 20 characters!</div>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn login_btn" [disabled]="!resetPass.valid">SUBMIT</button>
                    </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
